<button type="button" class="btn btn-primary btn-lg bi bi-arrow-up" id="btn-back-to-top"></button>

<style>
  #btn-back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 30px;
    height: 30px;
    padding: 10px;
    box-sizing: content-box;
    z-index: 1000;
    background-color: rgba(0, 123, 255, 0.7); /* Adjust the alpha value for transparency */
    border: none; /* Remove border for a cleaner look */
    color: white; /* Set text color */
  }
</style>


<script id="backtotop" type="application/javascript">
  let backToTopButton = document.getElementById("btn-back-to-top");

  backToTopButton.addEventListener("click", function () {
    document.documentElement.scrollTop = 0;
  });
</script>
